# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
autostep
reboot
url --url=http://centos-hn.viettelidc.com.vn/6.7/os/x86_64/
#cdrom
lang en_US.UTF-8
keyboard us
#network --onboot yes --device eth0 --bootproto static --ip 192.168.100.100 --netmask 255.255.255.0 --gateway 192.168.100.1 --noipv6 --nameserver 8.8.8.8 --hostname namntdev.meditech.vn
#network --onboot yes --bootproto dhcp --nameserver 8.8.8.8 --hostname database.localdomain
#network --bootproto dhcp
network --onboot yes --bootproto dhcp --nameserver 8.8.8.8
rootpw  --iscrypted $1$.0FWkw49$7SPAwQ5HxW5OgGauUHmUR/
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --permissive
timezone --utc Asia/Ho_Chi_Minh
repo --name="CentOS" --baseurl=http://repohost.raindrops.centos.org/centos/6/os/x86_64/ --cost=100
repo --name="EPEL" --baseurl=http://repohost.raindrops.centos.org/epel/6/x86_64/ --cost=100
#bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --all --drives=sda

zerombr
clearpart --all --initlabel 
bootloader --location=mbr --append="crashkernel=auto rhgb quiet"
part /boot --fstype=ext4 --size=500
part pv.1 --grow --size=1 --asprimary
volgroup vg0 pv.1
#volgroup vg_centos --pesize=4096 pv.008002
#logvol /home --fstype=ext4 --name=lv_home --vgname=vg_namntdev --grow --size=100
logvol / --fstype=ext4 --name=lv_root --vgname=vg0 --grow --size=1 
logvol swap --name=lv_swap --vgname=vg0 --recommended
reboot
#repo --name="CentOS"  --baseurl=cdrom:sr0 --cost=100

%packages
@Base
@Core
cloud-init
%end
%post --log=/root/post.log --nochroot
sed -i "s/^ACTIVE_CONSOLES=\/dev\/tty\[1-6\]/ACTIVE_CONSOLES=\/dev\/tty1/" /mnt/sysimage/etc/sysconfig/init
sed -i "/HWADDR/d" /mnt/sysimage/etc/sysconfig/network-scripts/ifcfg-eth*
rm -f /mnt/sysimage/etc/udev/rules.d/70-persistent-net.rules
for f in /etc/grub.conf /boot/grub/menu.lst /boot/grub/grub.conf; do
  /bin/sed -i "s/^serial.*$//" /mnt/sysimage/${f}
  /bin/sed -i "s/^terminal.*$//" /mnt/sysimage/${f}
  /bin/sed -i "s/console=ttyS0,115200//" /mnt/sysimage/${f}
done
%end